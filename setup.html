<!doctype html>
<html lang="en">

<head>
    <title>Setup</title>
    <meta charset="utf-8">
    <meta name="author" content="Eleftherios Chrysochoidis - mai21066">
    <meta name="description" content="Exercise on HTML CSS (UoM)">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TODO: Open Graph protocol for sharing https://ogp.me/ -->
    <meta property="og:title" content="Exercise on HTML CSS (UoM)">
    <meta property="og:description" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="icon" type="image/ico" href="img/setup.ico"/>

    <link rel="stylesheet" href="css/setup.css">
    <link rel="manifest" href="manifest.json">

    <script src="js/setup.js" defer></script>
</head>

<body>

<!-- One "tab" for each step in the form: -->
<form id="setupForm" action="">
    <h1>Application Setup</h1>
    <!-- Step 1: Basic Information -->
    <div class="tab">
        <span class="tab-description">Fill in the Athlete's basic information, or use the load button to load a .json file</span>
        <div class="entry">
            <label for="firstName">First Name:</label>
            <input id="firstName" placeholder="First name...">
        </div>
        <div class="entry">
            <label for="lastName">Last Name:</label>
            <input id="lastName" placeholder="Last name...">
        </div>
        <div class="entry">
            <label for="imagePicker">Upload Image:</label>
            <input id="imagePicker" type="file" accept="image/*">
            <div class="img-upload-wrapper">
                <img id="image" src="">
            </div>
        </div>
        <div class="entry">
            <label for="countryImagePicker">Upload Country Image:</label>
            <input id="countryImagePicker" type="file" accept="image/*">
            <div class="img-upload-wrapper">
                <img id="country-image" src="">
            </div>
        </div>
    </div>
    <!-- Step 2: Personal Information -->
    <div class="tab">
        <span class="tab-description">Athlete's personal information</span>
        <div class="entry">
            <label for="height">Height (cm):</label>
            <input id="height" type="number" placeholder="Height (cm)">
        </div>
        <div class="entry">
            <label for="weight">Weight (kg):</label>
            <input id="weight" type="number" placeholder="Weight (kg)">
        </div>
        <div class="entry">
            <label for="birth">Date of birth:</label>
            <input id="birth" type="date">
        </div>
        <div class="entry">
            <label for="rank">Rank (global ranking position):</label>
            <input id="rank" type="number" placeholder="Rank">
        </div>
        <div class="entry">
            <label for="winRate">Games/Wins (Win Rate):</label>
            <input id="winRate" placeholder="Games/Wins">
        </div>
        <div class="entry">
            <label for="gameStyle">Game Style:</label>
            <input id="gameStyle" placeholder="Game Style">
        </div>
    </div>
    <!-- Step 3: Short Biography (3 paragraphs) -->
    <div class="tab">
        <span class="tab-description">Short Biography:</span>
        <div class="entry">
            <label for="bio-1">Biography:</label>
            <textarea id="bio-1" placeholder="Biography (1st paragraph)"></textarea>
        </div>
        <div class="entry">
            <label for="bio-2">Biography:</label>
            <textarea id="bio-2" placeholder="Biography (2nd paragraph)"></textarea>
        </div>
        <div class="entry">
            <label for="bio-3">Biography:</label>
            <textarea id="bio-3" placeholder="Biography (3rd paragraph)"></textarea>
        </div>
    </div>
    <!-- Step 4: Statistics -->
    <div class="tab">
        <span class="tab-description">Statistics:</span>
        <div class="entry">
            <label for="stat-name">Statistic (name):</label>
            <input id="stat-name" placeholder="Stat name">
        </div>
        <div class="entry">
            <label for="stat-value">Value:</label>
            <input id="stat-value" placeholder="Value">
        </div>
        <div class="entry">
            <label for="preview-stat">Saved Statistics (read-only):</label>
            <input id="preview-stat" readonly placeholder="Add entries to preview them (read-only field">
        </div>
        <div class="entry">
            <label for="save-stat"></label>
            <button id="clear-all-stats">Clear All</button>
            <button id="save-stat">Save Entry</button>
        </div>

    </div>
    <!-- Step 5: Tournaments -->
    <div class="tab">
        <!-- TODO: Should have a button to add a tournament entry data -->
        <span class="tab-description">Social Media:</span>
        <div class="entry">
            <label for="fb-link">Facebook:</label>
            <input id="fb-link" placeholder="Link to Facebook Profile">
        </div>
        <div class="entry">
            <label for="twitter-link">Twitter:</label>
            <input id="twitter-link" placeholder="Link to Twitter Profile">
        </div>
        <div class="entry">
            <label for="youtube-link">Youtube:</label>
            <input id="youtube-link" placeholder="Link to Youtube Profile">
        </div>
        <div class="entry">
            <label for="instagram-link">Instagram:</label>
            <input id="instagram-link" placeholder="Link to Instagram Profile">
        </div>
    </div>
    <!-- Step 6: Ranking Evolution -->
    <div class="tab">
        <!-- TODO: Should have a start-from field, and then be automatically expanded to today -->
        <span class="tab-description">Social Media:</span>
    </div>
    <!-- Step 7: Social Media -->
    <div class="tab">
        <span class="tab-description">Social Media:</span>
        <div class="entry">
            <label for="fb-link">Facebook:</label>
            <input id="fb-link" placeholder="Link to Facebook Profile">
        </div>
        <div class="entry">
            <label for="twitter-link">Twitter:</label>
            <input id="twitter-link" placeholder="Link to Twitter Profile">
        </div>
        <div class="entry">
            <label for="youtube-link">Youtube:</label>
            <input id="youtube-link" placeholder="Link to Youtube Profile">
        </div>
        <div class="entry">
            <label for="instagram-link">Instagram:</label>
            <input id="instagram-link" placeholder="Link to Instagram Profile">
        </div>
    </div>
    <div style="overflow:auto;">
        <div style="float:right;">
            <button type="button" id="prevBtn" onclick="previous()">Previous</button>
            <button type="button" id="loadBtn" onclick="loadData()">Load Data</button>
            <button type="button" id="nextBtn" onclick="next()">Next</button>
        </div>
    </div>
    <!-- Steps indicators -->
    <div class="step-indicator-wrapper">
        <span class="step" onclick="jumpToTab(0)"></span>
        <span class="step" onclick="jumpToTab(1)"></span>
        <span class="step" onclick="jumpToTab(2)"></span>
        <span class="step" onclick="jumpToTab(3)"></span>
        <span class="step" onclick="jumpToTab(4)"></span>
        <span class="step" onclick="jumpToTab(5)"></span>
        <span class="step" onclick="jumpToTab(6)"></span>
    </div>
</form>

</body>

</html>
